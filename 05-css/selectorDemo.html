<!DOCTYPE html>

<body>
    <h1>Selector Demo</h1>
    <a href="https://www.duckduckgo.com">Click Me For DuckDuckGo</a>
    <ul>
        <li>Apples</li>
        <li>Oranges</li>
        <li>Bananas</li>
    </ul>

    <ul>
        <li>Battlefield 4</li>
        <li>The Witcher 3</li>

    </ul>
    <h4>Some Links</h4>
    <ul>
        <li><a href="https://www.duckduckgo.com">DuckDuckGo</a></li>

    <h4>Input Types</h4>
    <p>What is your mood?</p>
		<select name="mood">
			<option value="happy">:)</option>
			<option value="sad">:(</option>
			<option value="neutral">:-|</option>
			<option value="unimpressed">:-/</option>
		</select>
