<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
	<p>Do you prefer cats or dogs?</p>

	<form>
		<label for="dogs">Dogs:</label>
		<input type="radio" name="petChoice" id="dogs" value="DOGS" required="">
		<label for="cats">Cats:</label>
		<input type="radio" name="petChoice" id="cats" value="CATS" required="">
		
		<p>What is your favorite color?</p>
		<select name="color">
			<option>Red</option>
			<option>Orange</option>
			<option>Yellow</option>
		</select>

		<p>What is your mood?</p>
		<select name="mood">
			<option value="happy">:)</option>
			<option value="sad">:(</option>
			<option value="neutral">:-|</option>
			<option value="unimpressed">:-/</option>
		</select>
		<p>Enter a short message:</p>
		<textarea rows="5" cols="40" name="shortMessage"></textarea>
		<p></p>
		<button>Go!</button>
	</form>
	
	<!-- <input type="checkbox" name="Checkbox"> -->

</body>
</html>
