<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
	<h1>Login Form</h1>

	<!-- action - where the form sends the data to -->
	<!-- method - what HTTP method (get/post) -->
	<form action="http://duckduckgo.com" method="GET">
		<input type="text" name="Text" placeholder="username">
		<!-- <input type="color" name="Color">
		<input type="radio" name="Radio"> -->
		<input type="password" name="Password" placeholder="password">
		<input type="submit" name="Submit Input">
		<!-- <button>Submit Button</button> -->
		<p>
			This is a demonstration of label tag.
		</p>
		<label>
			Username: 
			<input type="text" name="Text" placeholder="username">
		</label>
		<label>
			Password:
			<input type="password" name="Password" placeholder="password">
		</label>
		<input type="submit" name="Submit Input">
	</form>

	<h2>Demonstration of ID tag</h2>
	<form action="http://duckduckgo.com" method="GET">
		<label for="username">Username:</label>
		<input type="text" name="Username" placeholder="Username" id="username">

		<label for="password">Password:</label>
		<input type="password" name="password" id="password" placeholder="password">

		<input type="submit" name="Submit">
	</form>
	
</body>
</html>
