<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Function Problem Set</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <script src='function-problem-set.js'></script>
</head>
<body>
    <p>Even number test</p>
    <form>
        <input type="text" name="numberInput" id="numberInput" placeholder="Enter a number">
    </form>
    <input type="submit" name="numberSubmit" id="numberSubmit" onclick="evenNumberTest()">
    <p>
        <div id="evenNumberTest"></div>
    </p>
    <p>
        Factorial test
    </p>
    <form>
        <input type="text" name="factorialInput" id="factorialInput" placeholder="Enter a number">
    </form>
    <input type="submit" name="submitFactorial" id="submitFactorial" onclick="getFactorial()">
    <p>
        <div id="fac"></div>
    </p>
    <p>
        Change case
    </p>
    <form>
        <input type="text" name="textArea" id="textArea" placeholder="Enter text here">
    </form>
    <input type="submit" name="textSubmit" id="textSubmit" onclick="kebabToSnake()">
    <p>
        <div id="switchedText"></div>
    </p>
</body>
</html>
